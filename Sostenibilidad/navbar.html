  .dropdown {

  .dropbtn {

    background: none;
    border: none;
    font-weight: 500;
    font-size: 1rem;
    cursor: pointer;
    padding: 10px 12px;
    border-radius: 5px;
    transition: 0.3s ease;
  }

  .dropbtn:hover {
    background-color: #128c63;
    color: #e0ffe7;

  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #0a5c44;
    min-width: 200px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    border-radius: 8px;
    z-index: 1;
  }

  .dropdown-content a {
    color: white;
    padding: 10px 15px;
    text-decoration: none;
    display: block;
    transition: background 0.2s;
  }

  .dropdown-content a:hover {
    background-color: #128c63;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  @media (max-width: 600px) {
    nav {
      flex-direction: column;
      align-items: flex-start;
      padding: 15px 20px;
    }

    .nav-links {
      flex-direction: column;
      width: 100%;
      margin-top: 10px;
      gap: 10px;
    }

    .dropdown-content {
      position: static;
      box-shadow: none;
    }
  }
</style>
