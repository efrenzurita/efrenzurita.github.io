<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<style>
   body {
     font-family: Arial, sans-serif;
     display: flex;
     justify-content: center;
     align-items: center;
     height: 100vh;
     background: #f3f3f3;
   }
   .calculadora {
     background: white;
     padding: 20px;
     border-radius: 10px;
     box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
     display: flex;
     flex-direction: column;
     gap: 15px;
     width: 320px;
   }
   .inputs {
     display: flex;
     justify-content: space-between;
     gap: 10px;
   }
   input {
     width: 100%;
     padding: 10px;
     font-size: 18px;
     text-align: center;
   }
   .operaciones {
     display: grid;
     grid-template-columns: repeat(3, 1fr);
     gap: 10px;
   }
   button {
     padding: 15px;
     font-size: 18px;
     border: none;
     border-radius: 6px;
     background: #007bff;
     color: white;
     cursor: pointer;
     transition: background 0.2s;
   }
   button:hover {
     background: #0056b3;
   }
   .resultado {
     font-size: 20px;
     text-align: center;
     font-weight: bold;
   }
</style>
</head>
<body>
<div class="calculadora">
<div class="inputs">
<input type="number" id="num1" placeholder="Primer número">
<input type="number" id="num2" placeholder="Segundo número">
</div>
<div class="operaciones">
<button data-op="+">+</button>
<button data-op="-">-</button>
<button data-op="*">*</button>
<button data-op="/">/</button>
<button data-op="%">%</button>
<button data-op="^">xⁿ</button>
</div>
<div class="resultado" id="resultado">El resultado es: </div>
</div>
<script>

   const num1 = document.getElementById("num1");
   const num2 = document.getElementById("num2");
   const resultado = document.getElementById("resultado");
   const botones = document.querySelectorAll("button");

   const calcular = (a, b, op) => {
     a = parseFloat(a);
     b = parseFloat(b);
     switch(op) {
       case "+": return a + b;
       case "-": return a - b;
       case "*": return a * b;
       case "/": return b !== 0 ? a / b : "Error (div 0)";
       case "%": return a % b;
       case "^": return Math.pow(a, b);
       default: return "Operación inválida";
     }
   };

   botones.forEach(boton => {
     boton.addEventListener("click", () => {
       const op = boton.getAttribute("data-op");
       const res = calcular(num1.value, num2.value, op);
       resultado.textContent = `El resultado es: ${res}`;
     });
   });
</script>
</body>
</html>
